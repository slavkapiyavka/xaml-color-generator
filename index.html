<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xaml-color-generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <section>
        <header class="section-header">
            <h2>xaml color generator tool</h2>
            <button class="add-color-button">+ add color</button>
        </header>
        <form name="color-input-form">
            <ul class="colors-list">
                <li class="color-row">
                    <label class="form-label">
                        <span>type color name</span>
                        <input class="color-name-input" type="text" name="color-name"
                            placeholder="PascalCase with no whitespaces" />
                    </label>
                    <label class="form-label">
                        <span>choose color</span>
                        <input class="color-code-input" type="color" name="color-code" />
                    </label>
                    <button class="remove-color-button" aria-label="remove color">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </li>
            </ul>
            <button type="submit" class="generate-button">generate</button>
        </form>
        <textarea class="generation-result-textarea" name="generation-result" cols="100" rows="10"></textarea>

        <template id="formRowGroupTemplate">
            <li class="color-row">
                <label class="form-label">
                    <span>type color name</span>
                    <input class="color-name-input" type="text" name="color-name"
                        placeholder="PascalCase with no whitespaces" />
                </label>
                <label class="form-label">
                    <span>choose color</span>
                    <input class="color-code-input" type="color" name="color-code" />
                </label>
                <button class="remove-color-button" aria-label="remove color">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </li>
        </template>

    </section>
    <script src="scripts/script.js"></script>
</body>

</html>
